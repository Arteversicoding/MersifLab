    <script type="module">
        import { listenMaterialsRealtime } from './materials-service.js';

        const listEl = document.getElementById('materi-list');

        // Fungsi untuk download file dengan berbagai metode fallback
        window.downloadFile = async function(url, filename, filePath, isUploadedFile) {
            // Find the button that was clicked and show loading state
            const button = event.target.closest('button');
            const originalContent = button.innerHTML;
            
            button.disabled = true;
            button.innerHTML = `
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Downloading...
            `;
            
            try {
                console.log('Starting download:', { url, filename, filePath, isUploadedFile });
                
                // Method 1: Fetch + Blob (paling reliable untuk CORS)
                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Accept': '*/*',
                        },
                        mode: 'cors'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const blob = await response.blob();
                    
                    // Check if blob is valid (not empty)
                    if (blob.size === 0) {
                        throw new Error('File kosong atau tidak dapat diakses');
                    }
                    
                    const downloadUrl = window.URL.createObjectURL(blob);
                    
                    // Get file extension from URL or filename
                    const fileExt = getFileExtension(url, filename);
                    const downloadFilename = sanitizeFilename(filename) + fileExt;
                    
                    // Create download link
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = downloadFilename;
                    link.style.display = 'none';
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Clean up blob URL
                    setTimeout(() => {
                        window.URL.revokeObjectURL(downloadUrl);
                    }, 1000);
                    
                    // Show success with file size info
                    const fileSizeKB = Math.round(blob.size / 1024);
                    const fileSizeMB = (blob.size / (1024 * 1024)).toFixed(1);
                    const sizeText = blob.size > 1024 * 1024 ? `${fileSizeMB} MB` : `${fileSizeKB} KB`;
                    
                    showDownloadNotification(`‚úÖ File berhasil didownload! (${sizeText})`, 'success');
                    return;
                    
                } catch (fetchError) {
                    console.warn('Fetch method failed:', fetchError);
                    
                    // Method 2: Direct download dengan window.open (fallback)
                    try {
                        const fileExt = getFileExtension(url, filename);
                        const downloadFilename = sanitizeFilename(filename) + fileExt;
                        
                        // Create temporary link with download attribute
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = downloadFilename;
                        link.target = '_blank';
                        link.rel = 'noopener noreferrer';
                        link.style.display = 'none';
                        
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        showDownloadNotification('‚úÖ Download dimulai...', 'success');
                        return;
                        
                    } catch (linkError) {
                        console.warn('Link method failed:', linkError);
                        
                        // Method 3: Window.open (last resort)
                        window.open(url, '_blank');
                        showDownloadNotification('üìÇ File dibuka di tab baru. Klik kanan ‚Üí Save As untuk download.', 'info');
                    }
                }
                
            } catch (error) {
                console.error('Download failed:', error);
                showDownloadNotification('‚ùå Download gagal: ' + error.message, 'error');
            } finally {
                // Restore button state
                button.disabled = false;
                button.innerHTML = originalContent;
            }
        };

        // Helper function untuk get file extension
        function getFileExtension(url, filename) {
            // Try to get extension from filename first
            if (filename && filename.includes('.')) {
                const ext = filename.substring(filename.lastIndexOf('.'));
                if (ext.length <= 5) return ext; // Valid extension
            }
            
            // Try to get extension from URL
            try {
                const urlPath = new URL(url).pathname;
                const lastDot = urlPath.lastIndexOf('.');
                const lastSlash = urlPath.lastIndexOf('/');
                
                if (lastDot > lastSlash && lastDot !== -1) {
                    const ext = urlPath.substring(lastDot);
                    if (ext.length <= 5) return ext; // Valid extension
                }
            } catch (e) {
                console.warn('Could not parse URL for extension:', e);
            }
            
            // Default extensions based on content type (if we can detect)
            return '.file'; // Generic fallback
        }

        // Helper function untuk sanitize filename
        function sanitizeFilename(filename) {
            if (!filename) return 'download';
            
            return filename
                .replace(/[<>:"/\\|?*]/g, '') // Remove invalid characters
                .replace(/\s+/g, '_') // Replace spaces with underscores
                .substring(0, 100); // Limit length
        }

        // Helper function untuk show download notifications
        function showDownloadNotification(message, type = 'success') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 transform transition-all duration-300 translate-x-full`;
            
            // Set color based on type
            if (type === 'success') {
                notification.classList.add('bg-green-500', 'text-white');
            } else if (type === 'error') {
                notification.classList.add('bg-red-500', 'text-white');
            } else {
                notification.classList.add('bg-blue-500', 'text-white');
            }
            
            notification.innerHTML = `
                <div class="flex items-center">
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Hide notification after 4 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 4000);
        }

        function createCard(item) {
            // Priority: fileUrl (uploaded files) > linkUrl (external links)
            const downloadUrl = item.fileUrl || item.linkUrl;
            const hasDownload = !!downloadUrl;
            const isUploadedFile = !!item.fileUrl; // File uploaded to storage
            
            // Detect file types
            const isPDF = downloadUrl && downloadUrl.toLowerCase().includes('.pdf');
            const isImage = downloadUrl && ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg'].some(ext => downloadUrl.toLowerCase().includes(ext));
            const isDocument = downloadUrl && ['.doc', '.docx', '.ppt', '.pptx', '.xls', '.xlsx'].some(ext => downloadUrl.toLowerCase().includes(ext));
            
            const isYouTubeVideo = item.linkUrl && (item.linkUrl.includes('youtube.com') || item.linkUrl.includes('youtu.be'));
            const isUploadedVideo = item.linkUrl && ['.mp4', '.webm', '.ogg', '.mov', '.avi'].some(ext => item.linkUrl.toLowerCase().endsWith(ext));

            let mediaPreview = '';
            if (isYouTubeVideo) {
                let videoId = '';
                try {
                    const url = new URL(item.linkUrl);
                    if (url.hostname === 'youtu.be') {
                        videoId = url.pathname.slice(1);
                    } else if (url.hostname === 'www.youtube.com' || url.hostname === 'youtube.com') {
                        videoId = url.searchParams.get('v');
                    }
                } catch (e) {
                    console.error('Invalid video URL:', item.linkUrl);
                }

                if (videoId) {
                    mediaPreview = `
                        <div class="mt-4">
                            <iframe 
                                width="100%" 
                                height="200" 
                                src="https://www.youtube.com/embed/${videoId}" 
                                title="YouTube video player" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen
                                class="rounded-lg"
                                style="border: 3px solid #00a2e1;"
                            ></iframe>
                        </div>
                    `;
                }
            } else if (isUploadedVideo) {
                const fileExtension = item.linkUrl.split('.').pop().toLowerCase();
                const videoType = `video/${fileExtension}`;
                mediaPreview = `
                    <div class="mt-4">
                        <video 
                            width="100%" 
                            height="200" 
                            controls 
                            class="rounded-lg"
                            style="border: 3px solid #00a2e1;"
                        >
                            <source src="${item.linkUrl}" type="${videoType}">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                `;
            } else if (isPDF) {
                mediaPreview = `
                    <div class="mt-4">
                        <div class="bg-gradient-to-r from-red-50 to-orange-50 border-2 border-red-200 rounded-lg p-4">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-red-500 rounded-lg flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>
                                </div>
                                <div>
                                    <p class="font-semibold text-red-800">üìÑ File PDF</p>
                                    <p class="text-sm text-red-600">Klik "Buka Materi" untuk preview atau "Download File" untuk unduh</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (isImage) {
                mediaPreview = `
                    <div class="mt-4">
                        <img src="${downloadUrl}" alt="${item.title}" class="w-full max-h-64 object-cover rounded-lg border-3 border-cyan-200" loading="lazy">
                    </div>
                `;
            } else if (isDocument) {
                mediaPreview = `
                    <div class="mt-4">
                        <div class="bg-gradient-to-r from-blue-50 to-cyan-50 border-2 border-blue-200 rounded-lg p-4">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                                </div>
                                <div>
                                    <p class="font-semibold text-blue-800">üìÑ Dokumen Office</p>
                                    <p class="text-sm text-blue-600">Klik "Buka Materi" untuk preview atau "Download File" untuk unduh</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="bg-white rounded-2xl p-5 shadow-lg transition-transform hover:scale-[1.02]">
                    <div class="flex items-start space-x-4">
                        <div class="w-12 h-12 bg-gradient-to-r from-blue-400 to-cyan-500 rounded-xl flex items-center justify-center text-white flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                        </div>
                        <div class="flex-grow">
                            <h4 class="font-semibold text-gray-800 mb-1">${item.title || 'Tanpa Judul'}</h4>
                            <p class="text-gray-600 text-sm mb-3">${item.description || 'Tidak ada deskripsi.'}</p>
                            ${hasDownload && !isYouTubeVideo ?
                                `<div class="flex flex-col sm:flex-row gap-2 mt-3">
                                    <a href="${downloadUrl}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center flex-1 bg-gradient-to-r from-blue-500 to-cyan-500 text-white px-4 py-2 rounded-lg text-sm font-medium hover:from-blue-600 hover:to-cyan-600 transition-all duration-200 shadow-md hover:shadow-lg">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                                        Buka Materi
                                    </a>
                                    <button onclick="downloadFile('${downloadUrl}', '${(item.title || 'file').replace(/'/g, "\\'")}', '${(item.filePath || '').replace(/'/g, "\\'")}', '${isUploadedFile}')" class="inline-flex items-center justify-center flex-1 bg-gradient-to-r from-green-500 to-emerald-500 text-white px-4 py-2 rounded-lg text-sm font-medium hover:from-green-600 hover:to-emerald-600 transition-all duration-200 shadow-md hover:shadow-lg">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                                        Download File
                                    </button>
                                </div>` :
                                ''
                            }
                            ${!hasDownload ? '<p class="text-sm text-gray-400">Tidak ada file untuk diunduh.</p>' : ''}
                        </div>
                    </div>
                    ${mediaPreview}
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            listenMaterialsRealtime((items) => {
                if (items && items.length > 0) {
                    listEl.innerHTML = items.map(createCard).join('');
                } else {
                    listEl.innerHTML = '<p class="text-center text-gray-500">Belum ada materi yang tersedia.</p>';
                }
            });

            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const allCards = listEl.querySelectorAll('.bg-white');
                allCards.forEach(card => {
                    const title = card.querySelector('h4').textContent.toLowerCase();
                    const description = card.querySelector('p').textContent.toLowerCase();
                    if (title.includes(searchTerm) || description.includes(searchTerm)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
