<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-1 text-center">Login Admin</h1>
        <p class="text-sm text-gray-500 mb-6 text-center">Akses khusus administrator</p>

        <form id="adminLoginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input id="email" type="email" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input id="password" type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">Login</button>
        </form>

        <p id="errorMsg" class="mt-4 text-sm text-red-600 hidden"></p>
        
        <!-- Admin Setup Link -->
        <div class="mt-6 pt-4 border-t border-gray-200 text-center">
            <p class="text-xs text-gray-500 mb-2">Belum ada akun admin?</p>
            <a href="admin-setup.html" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">
                ðŸ”§ Setup Admin Users
            </a>
        </div>
        
        <!-- Quick Login Info -->
        <div class="mt-4 bg-gray-50 rounded-lg p-3">
            <p class="text-xs text-gray-600 mb-1">Default Admin:</p>
            <p class="text-xs font-mono text-gray-700">admin@mi.com / Admin123!</p>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="auth-service.js"></script>
    <script type="module">
        import { AuthService } from './auth-service.js';
        const authService = new AuthService();
        const form = document.getElementById('adminLoginForm');
        const err = document.getElementById('errorMsg');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            err.classList.add('hidden');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            try {
                await authService.loginAdmin(email, password);
                window.location.href = 'admin-dashboard.html';
            } catch (error) {
                err.textContent = error.message || 'Login admin gagal';
                err.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
