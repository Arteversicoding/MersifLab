<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Mersiflab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .stat-card {
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
    </style>
    <script type="module" src="auth-guard.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-cyan-100">
    <!-- Header with Gradient -->
    <div class="bg-gradient-to-r from-cyan-500 via-blue-500 to-indigo-600 text-white p-6 rounded-b-3xl shadow-xl">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5m7-7l-7 7 7 7"/></svg>
                        <span class="font-semibold">Kembali</span>
                    </a>
                </div>
                <div class="flex items-center space-x-3">
                    <span class="bg-white/20 px-3 py-1 rounded-full text-sm font-medium">ADMIN</span>
                    <button onclick="logout()" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition-colors flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                        <span class="font-medium">Logout</span>
                    </button>
                </div>
            </div>

            <div class="text-center">
                <h1 class="text-3xl font-bold mb-2">Admin Dashboard</h1>
                <p class="text-cyan-100">Platform Mersiflab Management System</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Total Users -->
            <div class="stat-card bg-gradient-to-br from-blue-500 to-cyan-500 rounded-2xl shadow-xl p-6 text-white">
                <div class="flex items-center justify-between mb-3">
                    <div class="w-14 h-14 bg-white/20 rounded-xl flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    </div>
                    <div class="text-right">
                        <p class="text-3xl font-bold" id="totalUsers">0</p>
                        <p class="text-cyan-100 text-sm">Total Users</p>
                    </div>
                </div>
            </div>

            <!-- Total Materi -->
            <div class="stat-card bg-gradient-to-br from-green-500 to-emerald-500 rounded-2xl shadow-xl p-6 text-white">
                <div class="flex items-center justify-between mb-3">
                    <div class="w-14 h-14 bg-white/20 rounded-xl flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                    </div>
                    <div class="text-right">
                        <p class="text-3xl font-bold" id="totalMaterials">0</p>
                        <p class="text-green-100 text-sm">Total Materi</p>
                    </div>
                </div>
            </div>

            <!-- Forum Posts -->
            <div class="stat-card bg-gradient-to-br from-purple-500 to-indigo-500 rounded-2xl shadow-xl p-6 text-white">
                <div class="flex items-center justify-between mb-3">
                    <div class="w-14 h-14 bg-white/20 rounded-xl flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                    </div>
                    <div class="text-right">
                        <p class="text-3xl font-bold" id="totalChats">0</p>
                        <p class="text-purple-100 text-sm">Forum Posts</p>
                    </div>
                </div>
            </div>

            <!-- Active Sessions -->
            <div class="stat-card bg-gradient-to-br from-orange-500 to-amber-500 rounded-2xl shadow-xl p-6 text-white">
                <div class="flex items-center justify-between mb-3">
                    <div class="w-14 h-14 bg-white/20 rounded-xl flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
                    </div>
                    <div class="text-right">
                        <p class="text-3xl font-bold" id="surveyResponses">0</p>
                        <p class="text-orange-100 text-sm">Active Today</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Materials Manager -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
            <div class="flex items-center space-x-3 mb-6">
                <div class="w-10 h-10 bg-gradient-to-br from-cyan-500 to-blue-500 rounded-xl flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800">Kelola Materi</h3>
            </div>

            <!-- Upload Form -->
            <form id="materialForm" class="bg-gradient-to-br from-gray-50 to-blue-50 rounded-xl p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Judul Materi</label>
                        <input id="materialTitle" type="text" class="w-full border-2 border-gray-200 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent" placeholder="Contoh: Pengenalan AI" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Deskripsi</label>
                        <input id="materialDesc" type="text" class="w-full border-2 border-gray-200 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent" placeholder="Deskripsi singkat materi" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Upload File</label>
                        <input id="materialFile" type="file" class="w-full text-sm border-2 border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Atau Link URL</label>
                        <input id="materialLink" type="url" placeholder="https://..." class="w-full border-2 border-gray-200 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                    </div>
                    <div class="flex items-end">
                        <button type="submit" id="saveMaterialBtn" class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 text-white px-6 py-3 rounded-lg hover:from-cyan-600 hover:to-blue-600 transition-all font-semibold shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                            Simpan Materi
                        </button>
                    </div>
                </div>
            </form>

            <!-- List -->
            <div id="materialsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-2xl shadow-xl p-6">
            <div class="flex items-center space-x-3 mb-6">
                <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-indigo-500 rounded-xl flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800">Quick Actions</h3>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="exportData()" class="bg-gradient-to-r from-green-500 to-emerald-500 text-white px-6 py-4 rounded-xl hover:shadow-lg transition-all flex items-center justify-center space-x-2 font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    <span>Export Data</span>
                </button>
                <button onclick="exportSurveyData()" class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white px-6 py-4 rounded-xl hover:shadow-lg transition-all flex items-center justify-center space-x-2 font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="20" x2="12" y2="10"/><line x1="18" y1="20" x2="18" y2="4"/><line x1="6" y1="20" x2="6" y2="16"/></svg>
                    <span>Export Survey</span>
                </button>
                <button onclick="refreshStats()" class="bg-gradient-to-r from-blue-500 to-cyan-500 text-white px-6 py-4 rounded-xl hover:shadow-lg transition-all flex items-center justify-center space-x-2 font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
                    <span>Refresh Stats</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="notificationText"></span>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        // Konfigurasi Supabase
        const SUPABASE_URL = "https://zlcislycukayjgjhozjy.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpsY2lzbHljdWtheWpnamhvemp5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzOTcyNTcsImV4cCI6MjA3MTk3MzI1N30.XF_hxADjk1azFH3PfqK1i_edNlFLwPeZuzXvPmAx4XM";
        const BUCKET = "upload";

        // Import services dan Supabase client
        const { createClient } = await import('https://esm.sh/@supabase/supabase-js@2');
        import { AuthService } from './auth-service.js';
        import { listenMaterialsRealtime, createMaterial, updateMaterial, deleteMaterial } from './materials-service.js';

        // Inisialisasi
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        const authService = new AuthService();

        // Fungsi untuk upload file ke Supabase Storage
        async function uploadFileToSupabase(file, title, description) {
            try {
                const fileExt = file.name.split('.').pop();
                
                const sanitize = (str) => str.toLowerCase()
                    .replace(/\s+/g, '-') 
                    .replace(/[^\w\-]+/g, '') 
                    .replace(/\-\-+/g, '-') 
                    .replace(/^-+/, '') 
                    .replace(/-+$/, '');

                const baseName = `${sanitize(title)}-${sanitize(description)}`;
                const fileName = `${baseName.substring(0, 100)}_${Date.now()}.${fileExt}`;

                const { data, error } = await supabase.storage
                    .from(BUCKET)
                    .upload(fileName, file);

                if (error) {
                    throw error;
                }

                const { data: { publicUrl } } = supabase.storage
                    .from(BUCKET)
                    .getPublicUrl(fileName);

                if (!publicUrl) {
                    throw new Error('Gagal mendapatkan URL publik untuk file yang diunggah.');
                }
                
                return {
                    success: true,
                    fileName: fileName,
                    publicUrl: publicUrl,
                    fullData: data
                };
            } catch (error) {
                console.error('Upload error:', error);
                throw error;
            }
        }

        // Handler untuk form simpan materi
        document.getElementById("materialForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const saveBtn = document.getElementById("saveMaterialBtn");
            const title = document.getElementById("materialTitle").value.trim();
            const description = document.getElementById("materialDesc").value.trim();
            const fileInput = document.getElementById("materialFile");
            const file = fileInput.files[0];
            const linkUrl = document.getElementById("materialLink").value.trim();

            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Menyimpan...';

            if (!title || !description) {
                showNotification("❌ Judul & Deskripsi wajib diisi!", "error");
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'Simpan';
                return;
            }

            if (!file && !linkUrl) {
                showNotification("❌ Pilih file ATAU masukkan link!", "error");
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'Simpan';
                return;
            }

            try {
                let finalLink = linkUrl;
                let uploadResult = null;
                if (file) {
                    uploadResult = await uploadFileToSupabase(file, title, description);
                    finalLink = uploadResult.publicUrl;
                }

                await createMaterial({ 
                    title, 
                    description, 
                    linkUrl: finalLink, 
                    filePath: file ? uploadResult.fileName : '' 
                });
                showNotification("✅ Materi berhasil disimpan!", "success");
                document.getElementById("materialForm").reset();

            } catch (err) {
                console.error("Gagal menyimpan materi:", err);
                showNotification(`❌ Gagal simpan materi: ${err.message}`, "error");
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'Simpan';
            }
        });

        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            notificationText.textContent = message;
            
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-transform duration-300 z-50`;
            
            if (type === 'success') {
                notification.classList.add('bg-green-500', 'text-white');
            } else {
                notification.classList.add('bg-red-500', 'text-white');
            }
            
            notification.classList.remove('translate-x-full');
            setTimeout(() => {
                notification.classList.add('translate-x-full');
            }, 3000);
        }

        // Fungsi untuk render materi
        function renderMaterials(materials) {
            const listEl = document.getElementById('materialsList');
            if (!listEl) return;

            const totalMaterialsEl = document.getElementById('totalMaterials');
            if (totalMaterialsEl) {
                totalMaterialsEl.textContent = materials.length;
            }

            if (materials.length === 0) {
                listEl.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="w-20 h-20 bg-gradient-to-br from-gray-100 to-gray-200 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                        </div>
                        <p class="text-gray-500 text-lg font-medium mb-2">Belum ada materi</p>
                        <p class="text-gray-400 text-sm">Mulai dengan menambahkan materi pembelajaran pertama Anda</p>
                    </div>
                `;
                return;
            }

            listEl.innerHTML = materials.map(item => `
                <div class="bg-white p-5 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex-1">
                            <h4 class="font-bold text-lg text-gray-800 mb-2">${item.title}</h4>
                            <p class="text-sm text-gray-600 leading-relaxed">${item.description}</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-between pt-3 border-t border-gray-100">
                        <a href="${item.linkUrl}" target="_blank" class="text-cyan-600 hover:text-cyan-700 font-medium text-sm flex items-center space-x-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                            <span>Lihat Materi</span>
                        </a>
                        <button class="delete-material-btn text-red-500 hover:text-red-700 hover:bg-red-50 p-2 rounded-lg transition-all" data-id="${item.id}" data-filepath="${item.filePath || ''}" title="Hapus materi">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Panggil listener materi
        listenMaterialsRealtime(renderMaterials);

        // Fungsi untuk load stats
        async function loadStats() {
            try {
                // Import Firestore functions
                const { getFirestore, collection, getDocs } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js');
                const { db } = await import('./firebase-init.js');

                // Get total users
                const usersSnapshot = await getDocs(collection(db, 'users'));
                document.getElementById('totalUsers').textContent = usersSnapshot.size;

                // Get total forum posts
                const forumSnapshot = await getDocs(collection(db, 'forum'));
                document.getElementById('totalChats').textContent = forumSnapshot.size;

                // Get survey responses if collection exists
                try {
                    const surveySnapshot = await getDocs(collection(db, 'feedback'));
                    document.getElementById('surveyResponses').textContent = surveySnapshot.size;
                } catch (err) {
                    console.log('Survey collection might not exist yet');
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load stats on page load
        loadStats();

        // Fungsi hapus file dari Supabase
        async function deleteFileFromSupabase(fileName) {
            if (!fileName) return;
            try {
                const { error } = await supabase.storage.from(BUCKET).remove([fileName]);
                if (error) throw error;
                console.log(`File ${fileName} berhasil dihapus dari Supabase.`);
            } catch (err) {
                console.error(`Gagal menghapus file dari Supabase: ${fileName}`, err);
            }
        }

        // Event listener untuk hapus materi
        document.getElementById('materialsList').addEventListener('click', async (e) => {
            const deleteBtn = e.target.closest('.delete-material-btn');
            if (deleteBtn) {
                const materialId = deleteBtn.dataset.id;
                const materialFilePath = deleteBtn.dataset.filepath;

                if (confirm('Apakah Anda yakin ingin menghapus materi ini? Tindakan ini tidak bisa dibatalkan.')) {
                    try {
                        await deleteMaterial(materialId, materialFilePath); // Pass both id and path
                        showNotification('✅ Materi berhasil dihapus.', 'success');
                        // The realtime listener will auto-update the UI

                        // Also delete from Supabase if path exists
                        if (materialFilePath) {
                           await deleteFileFromSupabase(materialFilePath);
                        }
                    } catch (err) {
                        console.error('Gagal menghapus materi:', err);
                        showNotification(`❌ Gagal menghapus materi: ${err.message}`, 'error');
                    }
                }
            }
        });

        // Fungsi Logout
        function logout() {
            authService.logout();
            window.location.href = "login.html";
        }

        // Expose functions to global scope if needed by inline onclick attributes
        window.exportData = () => {
            showNotification("⚠️ Fitur export data akan segera hadir", "error");
        };
        window.exportSurveyData = () => {
            showNotification("⚠️ Fitur export survey akan segera hadir", "error");
        };
        window.refreshStats = () => {
            loadStats();
            showNotification("✅ Stats berhasil diperbarui!", "success");
        };
        window.logout = logout;
    </script>
</body>
</html>
